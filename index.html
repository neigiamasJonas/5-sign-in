<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="container">
        <div class="left-column">
            <h1 class="title">Sign up</h1>
            <div class="bottom-links">
                <a href="#" class="link">Privacy policy</a>
                &amp;
                <a href="#" class="link">terms of services</a>
            </div>
        </div>
        <div class="right-column">
            <div class="close">x</div>
            <form class="form">
                <div class="form-row">
                    <label for="user" class="label">Username</label>
                    <input type="text" name="username" id="user" value="" required class="input">
                </div>
                <div class="form-row">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" value="" required class="input">
                </div>
                <div class="form-row">
                    <label for="date" class="label">Date of birth</label>
                    <input type="date" name="date of birth" id="date" value="" required class="input">
                </div>
                <div class="form-row">
                    <label for="pass" class="label">Password</label>
                    <input type="password" name="password" id="pass" value="" required class="input">
                </div>
                <div class="form-row">
                    <label for="re-pass" class="label">Repeat password</label>
                    <input type="password" name="Repeat password" id="re-pass" value="" required class="input">
                </div>
                <div class="form-row">
                    <button type="submit" class="button">Get started</button>
                    <span>or</span>
                    <a href="#" class="sign-in">Sign in</a>
            </form>
        </div>
    </main>
</body>
</html>
